trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - azure-pipelines.yml

pool:
  vmImage: 'ubuntu-latest'

stages:
  # ==========================================
  # STAGE 1: Build and Package
  # ==========================================
  - stage: build
    displayName: 'Build Stage'
    jobs:
      - job: BuildJob
        displayName: 'Build and Package'
        steps:
          # 1. Setup the Python version
          - task: UsePythonVersion@0
            displayName: 'Set Python Version 3.11'
            inputs:
              versionSpec: '3.11'

          # 2. Install dependencies locally to ensure they are valid
          - script: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
            displayName: 'Install dependencies'

          # 3. Zip the code (Ensuring no root folder to keep host.json at the top level)
          - task: ArchiveFiles@2
            displayName: 'Zip files'
            inputs:
              rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
              replaceExistingArchive: true

          # 4. Upload the ZIP to Azure DevOps to be used by the Deploy stage
          - task: PublishBuildArtifacts@1
            displayName: 'Publish Artifact'
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
              ArtifactName: 'drop'
              publishLocation: 'Container'

  # ==========================================
  # STAGE 2: Deploy to Azure
  # ==========================================
  - stage: Deploy
    displayName: 'Deploy Stage'
    dependsOn: build
    condition: succeeded()
    jobs:
      - deployment: DeployJob
        displayName: 'Deploy to Azure Function'
        environment: 'production'
        pool:
          vmImage: 'ubuntu-latest'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureFunctionApp@2
                  displayName: 'Azure Functions Deploy'
                  inputs:
                    connectedServiceNameARM: 'sc-arm'
                    appType: 'functionAppLinux'
                    appName: 'myFunctionAppDeployment'
                    package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
                    runtimeStack: 'PYTHON|3.11'
                    appSettings: |
                      -AzureWebJobsFeatureFlags EnableWorkerIndexing
                      -SCM_DO_BUILD_DURING_DEPLOYMENT true
                    deploymentMethod: 'zipDeploy'